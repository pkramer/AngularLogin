<mat-nav-list>
    <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
    </a>

    <div *ngIf="!isUserAuthenticated()">
        <a mat-list-item routerLink="/login" (click)="onSidenavClose()">
            <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Login</span>
         </a>
    </div>
    <div *ngIf="!isUserAuthenticated()">
        <a mat-list-item routerLink="/register-user" (click)="onSidenavClose()">
            <mat-icon>account_balance</mat-icon><span class="nav-caption">Register</span>
        </a>
    </div>
    <div *ngIf="isUserAuthenticated()">
        <a mat-list-item (click)="logOut()">
            <mat-icon>assignment_ind</mat-icon>
            <span class="nav-caption">Logout</span>
        </a>
    </div>
</mat-nav-list>
